<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title> Naped - Animes </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


    <style>
        :root{
            --bg: #0b0c12;
            --panel: rgba(255,255,255,0.03);
            --panel-2: rgba(255,255,255,0.05);
            --border: rgba(255,255,255,0.08);
            --text: #e8e8f0;
            --muted: rgba(232,232,240,0.7);
            --muted-2: rgba(232,232,240,0.55);
            --accent: #6d42ff;
            --accent-2: #8a6bff;
            --shadow: 0 18px 45px rgba(0,0,0,0.55);
            --radius: 14px;
             --container: 1100px;
        }

          *{ box-sizing: border-box; }
          html, body{ height: 100%; }
         body{
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--text);
            background:
              radial-gradient(900px 500px at 18% 0%, rgba(109,66,255,0.22), transparent 60%),
              radial-gradient(700px 450px at 85% 20%, rgba(60,200,255,0.10), transparent 60%),
              radial-gradient(600px 420px at 50% 100%, rgba(109,66,255,0.10), transparent 60%),
              var(--bg);
         }
         a{ color: inherit; text-decoration: none; }
         img{ max-width: 100%; display: block; }

         .container{
            width: min(var(--container), calc(100% - 48px));
         }

         .topbar{
            position: sticky;
            top: 0;
            z-index: 20;
            backdrop-filter: blue(10px);
            background: rgba(11,12,18,0.72);
            border-bottom: 1px solid var(--border);
         }

          .topbar__inner{
           height: 72px;
           display: flex;
           align-items: center;
           justify-content: space-between;
           gap: 20px;
          }

          .brand{
          display: flex;
          align-items: center;
          gap: 10px;
          font-weight: 700;
          letter-spacing: 0.2px;
         }

         .brand__logo{
          color: var(--accent);
          font-size: 18px;
          line-height: 1;
        }
        
        .nav{
          display: flex;
          align-items: center;
          gap: 22px;
          font-size: 14px;
          color: var(--muted);
    }

    .nav a { 
      padding: 8px 6px; 
      border-radius: 10px;
      transition: 120ms ease;
    }

    .nav a:hover{
      color: var(--text);
      background: rgba(255,255,255,0.04);
    }
     .nav a.is-active{
      color: var(--text);
      position: relative;
    }
    .nav a.is-active::after{
      content: "";
      position: absolute;
      left: 10px;
      right: 10px;
      bottom: 4px;
      height: 2px;
      background: var(--accent);
      border-radius: 999px;
      opacity: 0.9;
    }

     .account-btn{
      font-size: 13px;
      color: var(--text);
      padding: 9px 14px;
      border-radius: 999px;
      border: 1px solid rgba(109,66,255,0.55);
      background: rgba(109,66,255,0.08);
      transition: 140ms ease;
      white-space: nowrap;
    }
    .account-btn:hover{
      background: rgba(109,66,255,0.15);
      border-color: rgba(109,66,255,0.8);
      transform: translateY(-1px);
    }

    .hero{
      padding: 26px 0 18px;
    }

    .hero__banner{
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      min-height: 210px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      background: #101225;
    }

    .hero__bg{
      position: absolute;
      inset: 0;
      background:
        linear-gradient(90deg, rgba(11,12,18,0.92) 0%, rgba(11,12,18,0.55) 45%, rgba(11,12,18,0.25) 100%),
        url("https://images.unsplash.com/photo-1531297484001-80022131f5a1?auto=format&fit=crop&w=1600&q=70");
      background-size: cover;
      background-position: center;
      filter: saturate(1.05);
      transform: scale(1.02);
    }

    .hero__content{
      position: relative;
      padding: 44px 44px 30px;
      max-width: 720px;
    }

    .hero__title{
      margin: 0;
      font-size: 40px;
      font-weight: 700;
      letter-spacing: -0.4px;
    }

    .hero__subtitle{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
      max-width: 560px;
    }

     .search{
      margin-top: 18px;
    }

    .search__box{
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      box-shadow: 0 12px 25px rgba(0,0,0,0.35);
    }

    .search__input{
      width: 100%;
      border: 0;
      outline: 0;
      background: transparent;
      color: var(--text);
      font-size: 14px;
    }
    .search__input::placeholder{ color: rgba(232,232,240,0.45); }

    .search__icon{
      width: 18px; height: 18px;
      opacity: 0.65;
      flex: 0 0 auto;
    }

     /* Grid */
    .section{
      padding: 18px 0 40px;
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 22px;
      margin-top: 16px;
    }

    .card{
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
      box-shadow: 0 14px 35px rgba(0,0,0,0.45);
      transition: 160ms ease;
      cursor: pointer;
      min-height: 175px;
      position: relative;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.14);
    }

    .card__media{
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: contrast(1.05) saturate(1.05);
      transform: scale(1.02);
    }

    .card__overlay{
      position: absolute;
      inset: 0;
      background:
        linear-gradient(180deg, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.55) 55%, rgba(0,0,0,0.78) 100%);
    }

    .card__body{
      position: relative;
      height: 100%;
      display: flex;
      align-items: flex-end;
      padding: 14px 14px 12px;
    }

    .card__text{
      font-size: 11px;
      line-height: 1.45;
      color: rgba(255,255,255,0.82);
      max-width: 92%;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

     /* Pagination */
    .pagination{
      margin-top: 26px;
      display: flex;
      justify-content: center;
      gap: 8px;
      align-items: center;
    }
    .page{
      width: 28px;
      height: 28px;
      display: grid;
      place-items: center;
      border-radius: 7px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
      color: var(--muted);
      font-size: 12px;
      transition: 140ms ease;
      user-select: none;
    }
    .page:hover{
      color: var(--text);
      border-color: rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.04);
    }

    .page.is-active{
      color: var(--text);
      border-color: rgba(109,66,255,0.7);
      background: rgba(109,66,255,0.12);
      box-shadow: 0 10px 18px rgba(109,66,255,0.10);
    }
    .page.is-disabled{
      opacity: 0.45;
      pointer-events: none;
    }

    /* Footer */
    .footer{
      border-top: 1px solid var(--border);
      padding: 28px 0 40px;
      text-align: center;
      color: var(--muted);
    }
    .footer__brand{
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 8px;
    }
    .footer__note{
      font-size: 12px;
      color: rgba(232,232,240,0.55);
      line-height: 1.6;
      max-width: 720px;
      margin: 0 auto;
    }

     /* Responsive */
    @media (max-width: 980px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .hero__content{ padding: 34px 26px 22px; }
      .hero__title{ font-size: 34px; }
      .nav{ display: none; }
    }
    @media (max-width: 620px){
      .grid{ grid-template-columns: 1fr; }
      .hero__title{ font-size: 30px; }
      .hero__subtitle{ font-size: 13px; }
      .topbar__inner{ height: 64px; }
    }
  </style>
</head>
    
</html>
