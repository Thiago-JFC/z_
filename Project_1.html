<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title> Naped - Animes </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


    <style>
        :root{
            --bg: #0b0c12;
            --panel: rgba(255,255,255,0.03);
            --panel-2: rgba(255,255,255,0.05);
            --border: rgba(255,255,255,0.08);
            --text: #e8e8f0;
            --muted: rgba(232,232,240,0.7);
            --muted-2: rgba(232,232,240,0.55);
            --accent: #6d42ff;
            --accent-2: #8a6bff;
            --shadow: 0 18px 45px rgba(0,0,0,0.55);
            --radius: 14px;
             --container: 1100px;
        }

          *{ box-sizing: border-box; }
          html, body{ height: 100%; }
         body{
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--text);
            background:
              radial-gradient(900px 500px at 18% 0%, rgba(109,66,255,0.22), transparent 60%),
              radial-gradient(700px 450px at 85% 20%, rgba(60,200,255,0.10), transparent 60%),
              radial-gradient(600px 420px at 50% 100%, rgba(109,66,255,0.10), transparent 60%),
              var(--bg);
         }
         a{ color: inherit; text-decoration: none; }
         img{ max-width: 100%; display: block; }

         .container{
            width: min(var(--container), calc(100% - 48px));
         }

         .topbar{
            position: sticky;
            top: 0;
            z-index: 20;
            backdrop-filter: blue(10px);
            background: rgba(11,12,18,0.72);
            border-bottom: 1px solid var(--border);
         }

          .topbar__inner{
           height: 72px;
           display: flex;
           align-items: center;
           justify-content: space-between;
           gap: 20px;
          }

          .brand{
          display: flex;
          align-items: center;
          gap: 10px;
          font-weight: 700;
          letter-spacing: 0.2px;
         }

         .brand__logo{
         color: var(--accent);
         font-size: 18px;
        line-height: 1;
        }

        
    </style>
    </head>
    
</html>
